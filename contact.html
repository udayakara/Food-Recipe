<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        header div{
            color: white;
            font-size: 25px;
        }
        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }


        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .social-media img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .social-media a:hover {
            color: #e64a19;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #ff5722;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <div>Delicius Recipe</div>
        <nav>
            <ul>
                <li><a href="food2.html">Home</a></li>
                <!-- <li><a href="">Recipes</a></li> -->
                <!-- <li><a href="contact.html">Contact</a></li> -->
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Contact Us</h1>

        <form action="/submit" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="recipe_request">Recipe Request</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="social-media">
            <p>Follow us on:</p>
            <a href="https://facebook.com/foodrecipes"><img src="Facebook.png" alt="Facebook">Facebook</a>
            <a href="https://instagram.com/foodrecipes"><img src="insta.jpeg" alt="Instagram">Instagram</a>
            <a href="https://twitter.com/foodrecipes"><img src="twitter.png" alt="Twitter">Twitter</a>
        </div>

        <div class="contact-info">
            <p>Phone: <a href="tel:+917752062525">+917752062525</a></p>
            <p>Email: <a href="mailto:contact@foodrecipes.com">contact@foodrecipes.com</a></p>
        </div>

        <div class="footer">
            &copy; 2025 Food Recipes. All rights reserved.
        </div>
    </div>
</body>
</html>
